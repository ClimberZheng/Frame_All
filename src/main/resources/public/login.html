<div class="site-nav-bg">

        <p class="sn-back-home">

</div>


<div class="header">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <h1 class="mallLogo">
                <a href="#" title="罗氏健身">
                    <span class="logotext">罗氏健身</span>
                </a>
            </h1>

        </div>
    </div>
</div>


<div class="content content-nav-base  login-content">

    <div class="login-bg">
        <div class="login-cont w1200">
            <div class="form-box">
                <form class="layui-form" action="index" method="post" onsubmit="return login()">
                    <legend>账号登录</legend>
                    <div class="layui-form-item">
                        <div class="layui-inline iphone">
                            <div class="layui-input-inline">
                                <i class="layui-icon layui-icon-username iphone-icon"></i>
                                <input type="tel" name="username" id="username" lay-verify="required|username"
                                       placeholder="请输入账号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline veri-code">
                            <div class="layui-input-inline">
                                <i class="layui-icon layui-icon-password iphone-icon"></i>
                                <input type="pnum" name="pwd" id="pwd" lay-verify="required" placeholder="请输入密码"
                                       autocomplete="off" class="layui-input">

                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item login-btn">
                        <div class="layui-input-block">
<!--                            <button class="layui-btn"  lay-submit="" lay-filter="demo1" onclick="return login()">登录-->
<!--                            </button>-->
                            <button class="layui-btn" type="submit"  lay-submit="" lay-filter="demo1" >登录
                            </button>

                        </div>
                        <div class="layui-input-block">
                            <button class="layui-btn" type="button"  lay-submit="" lay-filter="demo1" > <a href="regist" >注册</a>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

                <a class="icon3" style="margin-right: 0" href="javascript:;">100%品质保证</a>
            </p>

    <div class="mod_help w1200">

    </div>
